<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Achiri Extension IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Extension IA inclusive : accessibilit√©, sant√©, domotique, √©ducation, influenceur. Design avanc√©, s√©curit√©, SEO, mobile/web." />
  <link rel="icon" href="icon.png" sizes="any" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0 0 12px 0;
      min-width: 320px;
      min-height: 220px;
      color: #222;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 1em 0 0.7em 0;
      text-align: center;
      border-radius: 0 0 18px 18px;
      margin-bottom: 12px;
      box-shadow: 0 2px 12px #1976d222;
    }
    h1 {
      font-size: 1.3em;
      margin: 0 0 2px 0;
      letter-spacing: 1px;
    }
    #achiri-status {
      font-size: 0.98em;
      color: #1976d2;
      margin-bottom: 6px;
      text-align: center;
    }
    #achiri-role {
      font-size: 0.98em;
      color: #555;
      margin-bottom: 10px;
      text-align: center;
    }
    #achiri-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 0 12px;
    }
    #achiri-actions button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1em;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #1976d222;
    }
    #achiri-actions button:hover, #achiri-actions button:focus-visible {
      background: #1565c0;
      outline: 2px solid #1565c0;
      outline-offset: 2px;
    }
    #achiri-actions button:active {
      background: #0d47a1;
    }
    #achiri-actions button:disabled {
      background: #e0e0e0;
      color: #bdbdbd;
      cursor: not-allowed;
      opacity: 0.7;
    }
    .achiri-success {
      color: #00b894;
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
    }
    .achiri-error {
      color: #d63031;
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
    }
    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 0.95em;
      color: #888;
    }
    @media (max-width: 400px) {
      body { min-width: 220px; }
      #achiri-actions { margin: 0 4px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Achiri Extension IA</h1>
  </header>
  <div id="achiri-status" aria-live="polite">Chargement...</div>
  <div id="achiri-role" aria-live="polite"></div>
  <div id="achiri-actions" role="group" aria-label="Actions IA"></div>
  <div id="achiri-feedback" aria-live="polite"></div>
  <footer>
    ¬© Achiri ¬∑ IA inclusive
  </footer>
  <script>
    // Accessibilit√©, s√©curit√©, logique m√©tier, feedback
    const statusDiv = document.getElementById("achiri-status");
    const roleDiv = document.getElementById("achiri-role");
    const actionsDiv = document.getElementById("achiri-actions");
    const feedbackDiv = document.getElementById("achiri-feedback");

    // R√©cup√®re le r√¥le utilisateur
    chrome.runtime.sendMessage({ type: "GET_USER_ROLE" }, (res) => {
      roleDiv.textContent = "R√¥le : " + (res && res.role ? res.role : "Utilisateur");
    });

    // Actions IA principales
    const actions = [
      {
        label: "D√©crire la page (IA)",
        icon: "üëÅÔ∏è",
        onClick: () => {
          statusDiv.textContent = "Analyse IA en cours...";
          chrome.runtime.sendMessage({
            type: "CALL_IA_API",
            url: "https://api.achiri.ai/vision/describe",
            body: { url: window.location.href },
            headers: {},
            method: "POST"
          }, (res) => {
            if (res && res.success && res.data && res.data.description) {
              feedbackDiv.innerHTML = `<div class="achiri-success">Description IA : ${res.data.description}</div>`;
            } else {
              feedbackDiv.innerHTML = `<div class="achiri-error">Erreur IA ou aucune description g√©n√©r√©e.</div>`;
            }
            statusDiv.textContent = "Pr√™t.";
          });
        }
      },
      {
        label: "Alerte Sant√©",
        icon: "ü©∫",
        onClick: () => {
          chrome.runtime.sendMessage({
            type: "HEALTH_ALERT",
            message: "Alerte sant√© d√©clench√©e depuis l'extension."
          }, () => {
            feedbackDiv.innerHTML = `<div class="achiri-success">Alerte sant√© envoy√©e !</div>`;
          });
        }
      },
      {
        label: "Action Domotique",
        icon: "üè†",
        onClick: () => {
          chrome.runtime.sendMessage({
            type: "DOMOTIC_ACTION",
            action: "light_on"
          }, (res) => {
            if (res && res.success) {
              feedbackDiv.innerHTML = `<div class="achiri-success">Commande domotique envoy√©e !</div>`;
            } else {
              feedbackDiv.innerHTML = `<div class="achiri-error">Erreur domotique.</div>`;
            }
          });
        }
      },
      {
        label: "Accessibilit√© IA",
        icon: "‚ôø",
        onClick: () => {
          chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
            chrome.tabs.sendMessage(tabs[0].id, { type: "INJECT_OVERLAY" });
            feedbackDiv.innerHTML = `<div class="achiri-success">Bouton accessibilit√© IA inject√© !</div>`;
          });
        }
      }
    ];

    // G√©n√®re les boutons d'action
    actions.forEach(action => {
      const btn = document.createElement("button");
      btn.innerText = `${action.icon} ${action.label}`;
      btn.setAttribute("aria-label", action.label);
      btn.onclick = action.onClick;
      actionsDiv.appendChild(btn);
    });

    // Statut pr√™t
    statusDiv.textContent = "Pr√™t.";
  </script>
</body>
</html>
